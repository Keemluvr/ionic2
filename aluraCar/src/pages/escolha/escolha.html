<ion-header>

</ion-header>

                    <ion-icon ios="ios-car" md="md-car" item-start></ion-icon>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-car" md="md-car" float-left ></ion-icon>

                </ion-item-divider>

                <ion-item>Acessorio 2</ion-item>
