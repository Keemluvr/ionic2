<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase lá</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>{{ carro.nome }}</h2>
  <p text-center>R$ {{ precoTotal }}</p>

  <form (ngSubmit)="agenda()">

    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input [(ngModel)]="agendamento.nome" name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endereço:</ion-label>
      <ion-input [(ngModel)]="agendamento.endereco" name="endereco" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>email:</ion-label>
      <ion-input [(ngModel)]="agendamento.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>data do agendamento:</ion-label>
      <ion-datetime [(ngModel)]="agendamento.data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit">Finalizar agendamento</button>

  </form>
</ion-content>
